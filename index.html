<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsShop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">CarShops</a>
          <div class="collapse navbar-collapse" id="menuNavegacion">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#cars" class="nav-link">Cars</a>
                </li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">Options</a>
                    <div class="dropdown-menu" aria-labelledy="navbarDropdown">
                        <a href="#add" class="dropdown-item">Add</a>
                        <a href="#delete" class="dropdown-item">Delete</a>
                        <a href="#edit" class="dropdown-item">Edit</a>
                    </div>
                </li>
            </ul>
    
            <form class="form-inline my-2 my-lg-0" action="">
                <input type="text" class="form-control mr-sm-2" type="search" placeholder="Buscar">
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          </div>
        </div>
    </nav>
</header>
<body>
    <main class="container">
        <div class="row">
            <div class="col">
                <!-- Caurousel -->
                <div class="carousel slide" id="slideshow" data-ride="carousel">
					<!-- Indicadores -->
					<ol class="carousel-indicators">
					    <li data-target="#slideshow" class="active" data-slide-to="0"></li>
						<li data-target="#slideshow" data-slide-to="1"></li>
						<li data-target="#slideshow" data-slide-to="2"></li>
					</ol>
					<!-- Slides -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="./img/best-cars.jpg" alt="cars offers" class="d-block w-100">
						</div>
						<div class="carousel-item">
							<img src="./img/car-offers.jpg" alt="offers" class="d-block w-100">
						</div>
						<div class="carousel-item">
							<img src="./img/offers.jpg" alt="best cars" class="d-block w-100">
						</div>
					</div>
					<!-- Controles -->
					<a href="#slideshow" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Anterior</span>
					</a>
					<a href="#slideshow" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <div class="row">
        <div class="col-12">
          <div class="py-4 border-bottom">
            <h1 class="text-center" id="cars">Cars</h1>
          </div>
        </div>
      </div>

      <div class="container">
         <div class="row">
           <div class="col-12 mt-2">
            <table class="table table-striped table-dark text-center">
              <thead>
                <tr>
                  <th scope="col">Brand</th>
                  <th scope="col">Model</th>
                  <th scope="col">Color</th>
                  <th scope="col">Age</th>
                  <th scope="col">Price</th>
                  <th scope="col" id="delete">Delete</th>
                  <th scope="col" id="edit">Edit</th>
                </tr>
              </thead>
                <tbody id="cars-table-body">
                  <tr>
                  </tr>
                </tbody>
            </table>
           </div>
         </div>

         <div class="row">
          <div class="col-12">
            <div class="add mt-5">
              <h3 class="text-center" id='add'>Options Cars (Add/Edit)</h3>
              <form onsubmit="event.preventDefault(), submitCar()" action="/cars">
                <div class="form-group">
                  <label for="brand">Brand</label>
                  <input type="text" class="form-control" id="brand" placeholder="Car Brand">
                  <label for="model">Model</label>
                  <input type="text" class="form-control" id="model" placeholder="Car Model">
                  <label for="brand">Color</label>
                  <input type="text" class="form-control" id="color" placeholder="Car Color">
                  <label for="brand">Age</label>
                  <input type="text" class="form-control" id="age" placeholder="Car Age">
                  <label for="brand">Price</label>
                  <input type="text" class="form-control" id="price" placeholder="Car Price">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
       </div>

</body>

<script src="./js/cars.js"></script>
<!-- <script type="module"  src="./js/funtions.js"></script>  -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
